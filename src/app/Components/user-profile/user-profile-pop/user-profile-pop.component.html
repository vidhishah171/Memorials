<div>
    <div class="updateUserDetail">
        <h4>UPDATE PROFILE</h4>
    </div>
    <div class="mt-5">
        <form class="row g-3 needs-validation" #regForm1="ngForm" novalidate>
            <div class="row">
                <div class="col-6">
                    <div class="mt-3">
                        <label>First Name :</label>
                        <input type="text" autocomplete="off" class="form-control shadow bg-body rounded"
                            placeholder="First Name">
                    </div>
                    <div class="mt-3">
                        <label>Last Name :</label>
                        <input type="text" autocomplete="off" class="form-control shadow bg-body rounded"
                            placeholder="Last Name">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mt-3">
                        <label>Hometown :</label>
                        <input type="text" autocomplete="off" class="form-control shadow bg-body rounded"
                            placeholder="Hometown">
                    </div>
                    <div class="mt-3">
                        <label>BirthDate :</label>
                        <input type="text" autocomplete="off" class="form-control shadow bg-body rounded"
                            placeholder="BirthDate">
                    </div>
                </div>
                <div class="mt-3">
                    <label>About Me :</label>
                    <textarea type="text" autocomplete="off" class="form-control shadow bg-body rounded"
                        placeholder="About Me"></textarea>
                </div>
            </div>
            <mat-dialog-actions align="end" class="mt-3">
                <span class="ms-2">
                    <button mat-button mat-dialog-close class="btn btn-danger btn-lg">Cancel</button>
                </span>
                <span class="ms-2">
                    <button mat-button [mat-dialog-close]="true" cdkFocusInitial type="submit" class="btn btn-success btn-lg"
                        >Save</button>
                </span>
            </mat-dialog-actions>
        </form>
    </div>
</div>
